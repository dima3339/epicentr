<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эпицентр • национальная сеть торговых центров</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="wrap">
      <ul class="head">
        <li class="haed__logo">
          <img class="head__logo-img" src="images/icons/logo.svg" alt="логотип">
        </li>
        <li class="head__adress">
          <a class="head__adress-link" href="#">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
              <path
                d="M32 18v-12h-6v-2c0-1.1-0.9-2-2-2h-22c-1.1 0-2 0.9-2 2v6c0 1.1 0.9 2 2 2h22c1.1 0 2-0.9 2-2v-2h4v8h-18v4h-1c-0.552 0-1 0.448-1 1v10c0 0.552 0.448 1 1 1h4c0.552 0 1-0.448 1-1v-10c0-0.552-0.448-1-1-1h-1v-2h18zM24 6h-22v-2h22v2z">
              </path>
            </svg>
          </a>
          <div class="head__adress-group">
            <p class="head__adress-city">Киев</p>
            <p class="head__adress-street">Киев, пр-т С. Бандеры, 11-А</p>
          </div>
          <a class="head__adress-link" href="#">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="7" height="7" viewBox="0 0 32 32">
              <path d="M16 31l15-15h-9v-16h-12v16h-9z"></path>
            </svg>
          </a>
        </li>
        <li class="head__info">
          <div class="head__info-group">
            <img class="head__info-img" src="images/icons/info.svg" alt="о магазине">
            <p class="head__info-text">информация</p>
            <img class="head__arrow" src="images/icons/arrow-down.svg" alt="ознакомиться">
          </div>
          <div class="head__info-text">
            вигода!
          </div>
        </li>
        <li class="head__login">
          <img class="head__login-img" src="images/icons/user.svg" alt="войти">
          <p class="head__login-text">войти</p>
        </li>
        <li class="head__menu">
          <div class="head__menu-group">
            <p class="head__menu-text">
              каталог товаров
            </p>
            <div class="head__menu-burger">
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </li>
        <li class="head__search">
          <input class="head__search-input" type="text" placeholder="Поиск">
          <button class="head__search-btn">
            <img src="images/icons/search.svg" alt="поиск">
          </button>
        </li>
        <li class="head__links">
          <img class="head__links-img" src="images/icons/scales.svg" alt="сравнить">
          <img class="head__links-img" src="images/icons/heart.svg" alt="понравилось">
          <div class="head__links-cart">
            <img src="images/icons/cart.svg" alt="корзина">
            <p>корзина</p>
          </div>
        </li>



      </ul>

    </div>
  </header>

  <main class="main"></main>

  <footer class="footer"></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
