  <header class="header">
    <div class="wrap">
      <div class="brain">
        <ul class="brain__left">
          <li class="brain__logo">
            <img class="brain__logo-img" src="images/icons/logo.svg" title="Эпицентр" alt="логотип">
          </li>
          <li class="brain__adress">
            <a class="brain__adress-link" href="#">
              <svg class="icon-epicentr">
                <use xlink:href="#icon-epicentr"></use>
              </svg>
              <div class="brain__adress-text">
                <p class="brain__adress-text-1">
                  киев
                </p>
                <p>
                  Киев, пр-т С. Бандери, 11-А
                </p>
              </div>
              <svg class="icon-arrow-down">
                <use xlink:href="#icon-arrow-down"></use>
              </svg>
            </a>
          </li>
          <li class="brain__info">
            <a class="brain__info-link" href="#">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                <path

                <path

              <p class="brain__info-text">
                информация
              </p>
              <svg class="icon-arrow-down">
                <use xlink:href="#icon-arrow-down"></use>
              </svg>
            </a>
          </li>          
        </ul>
        <ul class="brain__right">
          <li class="brain__sale">
            <a class="brain__sale-link" href="#">
              <svg class="icon-vygoda">
                <use xlink:href="#icon-vygoda"></use>
              </svg>
            </a>
          </li>
          <li class="brain__login">
            <a class="brain__login-link" href="#">
              <svg class="icon-user">
                <use xlink:href="#icon-user"></use>
              </svg>
              <span class="brain__login-text">
                войти
              </span>
            </a>
          </li>
        </ul>
      </div>
      <ul class="head">
        <li class="head__menu">
          <a class="head__menu-link" href="#">
            <p class="head__menu-text">
              каталог товаров

              <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
            </svg>
          </a>
        </li>
        <li class="head__search">

          <button class="head__search-btn" type="button">
            <svg class="icon-search">
              <use xlink:href="#icon-search"></use>
            </svg>

        </li>
        <li class="head__items">

          <a class="head__items-link" href="#">

          </a>
          <a class="head__items-link" href="#">

              <use xlink:href="#icon-basket"></use>
            </svg>
            <span class="head__items-text">
              корзина
            </span>
          </a>
        </li>
      </ul>
